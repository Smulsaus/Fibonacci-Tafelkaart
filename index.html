<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fibonacci</h1>

    <label for="numberInput">Voer een getal in:</label>
    <input type="number" id="numberInput" min="1" value="8">
    <button onclick="runGenerators()">Genereer</button>

    <h2>Fibonacci Sequence:</h2>
    <p id="fibonacciOutput"></p>

    <h2>Multiplication Table:</h2>
    <pre id="tableOutput"></pre>

    <script>
        //functie om de fibonacci te genereren
        function generateFibonacci(n) {
            let sequence = [];
            let a = 1, b = 2;
            for (let i = 0; i < n; i++) {
                sequence.push(a);
                let temp = a;
                a = b;
                b = temp + b;
            }
            return sequence;
        }

        //functie om een tabel te genereren 
        function generateTable(n) {
            let table = '';
            for (let i = 1; i <= n; i++) {
                let row = "";
                for (let j = 1; j <= n; j++) {
                    row += (i * j).toString().padStart(4, " ") + " ";
                }
                table += row + "\n";
            }
            return table;
        }
        
        //functie voor antwoorden genereren
        function runGenerators() {
            const n = document.getElementById('numberInput').value;
            
            const fibonacciSequence = generateFibonacci(Number(n));
            document.getElementById('fibonacciOutput').innerText = fibonacciSequence.join(", ");

            const table = generateTable(Number(n));
            document.getElementById('tableOutput').innerText = table;
        }
    </script>
</body>
</html>
